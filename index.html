<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Farm Soundpad</title>
    <link rel="icon" type="image/x-icon" href="images/icon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/bateria.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>
    <section class="teclado">
        <button class="tecla tecla_pom"> <img src="images/orange-cat.jpg" alt="Gato Laranja"></button>
        <button class="tecla tecla_clap"> <img src="images/Sheep.jpg" alt="Ovelha"></button>
        <button class="tecla tecla_tim"> <img src="images/Bear.jpg" alt="Urso"></button>

        <button class="tecla tecla_puff"> <img src="images/Monkey.jpg" alt="Macaco"></button>
        <button class="tecla tecla_splash"> <img src="images/Cow.jpg" alt="Vaca"></button>
        <button class="tecla tecla_toim"> <img src="images/Snake.jpg" alt="Cobra"></button>

        <button class="tecla tecla_psh"> <img src="images/Dog 1.jpg" alt="Cachorro"></button>
        <button class="tecla tecla_tic"> <img src="images/Duck.jpg" alt="Pato"></button>
        <button class="tecla tecla_tom"> <img src="images/Horse.jpg" alt="Cavalo"></button>
    </section>

    <audio src="sounds/cat-meow.mp3" id="som_tecla_pom"></audio controls>
    <audio src="sounds/sheep.mp3" id="som_tecla_clap"></audio>
    <audio src="sounds/bear.mp3" id="som_tecla_tim"></audio controls>
    <audio src="sounds/monkey.mp3" id="som_tecla_puff"></audio >
    <audio src="sounds/cow.mp3" id="som_tecla_splash"></audio >
    <audio src="sounds/snake.mp3" id="som_tecla_toim"></audio >
    <audio src="sounds/dog.mp3" id="som_tecla_psh"></audio >
    <audio src="sounds/duck.mp3" id="som_tecla_tic"></audio >
    <audio src="sounds/horse.mp3" id="som_tecla_tom"></audio controls>

    <script src="main.js"></script>
</body>
</html>
